            <div class="description">
                <p>瓯剧为浙江省传统地方戏曲剧种之一，又称"温州乱弹"。是流行在浙江南部温州一带的古老剧种，它以"书面温话"作为舞台语言。已有三百多年历史，较有影响的传统剧目有《高机与吴三春》、《阳河摘印》及创作的现代戏《东海小哨兵》等。
                </p>
                <p>1959年定名为瓯剧。瓯剧以唱乱弹为主表演上已形成统一的艺术风格，具有朴素、明快、粗犷而细腻的特点。文武兼备，唱做并重，以做工见长。音乐朴素、明快、流畅，表现力很强，能细致地表达各种人物内心复杂感情。
                </p>
