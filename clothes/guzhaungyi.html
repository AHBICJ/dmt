                    <div class="info">2019-05-16 19:55:45</div>
                    <p>越剧古装衣，以仕女画、年画、版画、雕塑等为参考，并借鉴电影服装而发展起来的戏服样式，是越剧的特色服装
                    </p>
                    <img src="../images/fushi/clothes4.jpg" alt="" class="clothes1">
                    <h2>种类特征</h2>

                    <p>在剧中年轻女子和中年妇女经常穿戴。上衣有水袖或本色连袖，外加云肩或飘带；长裙上搭配有短裙、或中裙、佩、腰带、玉饰。短、中、长裙又有折裥和无折裥之分。按身份不同，古装衣又分为仕女衣、民间衣、宫装衣。其特点是裙长衣短，胸腰收紧，形体分明。
